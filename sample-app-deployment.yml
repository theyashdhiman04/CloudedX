# CloudedX Sample Application Deployment
# Author: theyashdhiman04
# Description: Sample web application deployment for testing cluster functionality

apiVersion: v1
kind: Service
metadata:
  name: cloudedx-sample-app-service
  labels:
    app: cloudedx-sample-app
spec:
  type: NodePort
  selector:
    app: cloudedx-sample-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 1233

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudedx-sample-app-deployment
  labels:
    app: cloudedx-sample-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cloudedx-sample-app
  template:
    metadata:
      labels:
        app: cloudedx-sample-app
    spec:
      containers:
      - name: sample-app
        image: wessamabdelwahab/react-app:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
